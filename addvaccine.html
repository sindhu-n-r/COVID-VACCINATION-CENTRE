<!DOCTYPE html>
<html>
<head>
    <title>FORMS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

<form action="addvaccine.php" method="POST">
        
    <div class="box">
       
        <h1><b>Add Vaccination Center</b></h1>

        
          <label for="centername"><b>CENTER NAME</b></label>
          <input type="text" placeholder="Enter centername" name="centername" id="centername" required><br><br>
      
          <label for="address"><b>ADDRESS</b></label>
          <input type="address" placeholder="Enter address" name="address" id="address" required><br><br>

          <label for="locality"><b>LOCALITY/STREET</b></label>
          <input type="locality" placeholder="Enter locality/street" name="locality" id="locality" required><br><br>

          <label for="workinghrs"><b>WORKING HOURS</b></label>
          <input type="workinghrs" placeholder="Enter working hours" name="workinghrs" id="workinghrs" required><br><br>

          <input type="submit" name="SUBMIT" value="SUBMIT">
          <br>
        </div>
         
      </form>
  

      
</body>
</html>
